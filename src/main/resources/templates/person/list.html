<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>ID</td>
        <td>姓名</td>
        <td>性别</td>
        <td>年龄</td>
        <td>生日</td>
        <td>操作</td>
    </tr>

    <tr th:each="person:${perlist}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.sex}"></td>
        <td th:text="${person.age}"></td>
        <td th:text="${#dates.format(person.birthday,'yyyy-MM-dd')}"></td>
        <td><a th:href="@{'/five/delete?id='+${person.id}}">删除</a>
            <a th:href="@{'/five/selectone?id='+${person.id}}">修改</a>
        </td>
    </tr>
</table>
</body>
</html>
